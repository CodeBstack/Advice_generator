<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/61f6c4345d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/controller.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="container">
      <div class="advice--card">
        <h5 class="advice">
          <span class="advice--count">Advice &nbsp; #117</span>
        </h5>

        <div class="advice-text">
          <p>
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
        </div>

        <div class="hr">
          <hr />
          <i class="fa-solid fa-grip-lines-vertical"></i>
          <hr />
        </div>
        <button class="btn btn__get--advice">
          <i class="fa-solid fa-dice-five fa-2xl"></i>
        </button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/samuelsunmonu">CodeBstack</a>.
    </div>
  </body>
</html>
