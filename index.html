<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope" /> -->
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/61f6c4345d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/controller.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="container">
      <div class="advice--card">
        <h5 class="advice">
          <span class="advice--count">Advice &nbsp; #1</span>
        </h5>

        <div >
          <p class="advice-text">
            "Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Exercitationem, at labore. Dolores reprehenderit sed ducimus modi?"
          </p>
        </div>

        <div class="hr">
          <hr />
          <i class="fa-solid fa-grip-lines-vertical"></i>
          <hr />
        </div>
        <button class="btn btn__get--advice">
          <i class="fa-solid fa-dice-five fa-2xl"></i>
        </button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
